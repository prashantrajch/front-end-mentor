<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body>
    <main class="content">
      <article class="card">
        <figure>
          <img
            src="./assets/images/illustration-article.svg"
            alt="course logo"
          />
        </figure>
        <div class="card-body">
          <header>
            <p class="course-category">Learning</p>
            <time datetime="2023-12-21" class="publish-date">
              Published 21 Dec 2023
            </time>
            <h2 class="course-title">HTML & CSS Foundations</h2>
          </header>
          <p class="course-description">
            These languages are the backbone of every website, defining
            structure, content, and presentation.
          </p>
        </div>
        <footer class="card-footer">
          <img
            class="author-image"
            src="./assets/images/image-avatar.webp"
            alt="Greg Hooper's profile picture"
          />
          <p class="author-name">Greg Hooper</p>
        </footer>
      </article>
    </main>

    <footer class="body-footer">
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">
          Frontend Mentor
        </a>
        . Coded by
        <a href="https://github.com/prashantrajch"> Prashant Raj </a>.
      </div>
    </footer>
  </body>
</html>
